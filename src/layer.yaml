# exclude the interfaces and layers folders we use for submodules
exclude:
  - interfaces
  - layers
# include required layers here
includes:
  - layer:basic
  - layer:apt
  - layer:venv
  - layer:nagios
  - interface:juju-info
options:
  basic:
    packages:
      - 'libffi-dev' # Needed to install cryptography, fabric dependency.
    use_venv: true
    include_system_packages: true
  venv:
    packages:
      - "-U pip"  # https://github.com/omnivector-solutions/layer-venv/issues/6
      - "fabric"
    env_name: duplicity
repo: https://git.launchpad.net/charm-duplicity
