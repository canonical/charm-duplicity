options:
  aux-backup-directory:
    type: string
    default: ""
    description: |
      Specifies an additional directory path which duplicity will create and
      monitor on all units for backup. This path gets used in addition to other
      paths defined by relation data.
  full_backup:
    type: boolean
    default: False
    description: |
      When False, duplicity will perform incremental backups and when True, it
      does full backups."
  backend:
    type: string
    default: ""
    description: |
      Accepted values are s3 | ssh | scp | ftp | rsync | local or ''
      An empty string will disable backups.
  remote_backup_url:
    type: string
    default: ""
    description: |
      URL to the remote server and its local path to be used as the
      backup destination.

      Backends and their URL formats:
        local:      'file:///some_dir'
        ftp & ftps: 'remote.host[:port]/some_dir'
        rsync:      'other.host[:port]::/module/some_dir'
                    'other.host[:port]/relative_path'
                    'other.host[:port]//absolute_path'
        s3:         's3:other.host[:port]/bucket_name[/prefix]'
                    's3+http://bucket_name[/prefix]'
        scp:        'other.host[:port]/some_dir'
        ssh:        'other.host[:port]/some_dir'
  aws_access_key_id:
    type: string
    default: ""
    description: |
      Access key id for the AWS IMA user. The user must have a policy that
      grants it privileges to upload to the S3 bucket. This value is required
      when backend='s3'."
  aws_secret_access_key:
    type: string
    default: ""
    description: |
      Secret access key for the AWS IMA user. The user must have a policy that
      grants it privileges to upload to the S3 bucket. This value is required
      when backend='s3'."
  remote_user:
    type: string
    default: ""
    description: |
